<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JM's Blog</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/9e91bdc3ca.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="blog">
      <header class="title">
        <div class="title__main">
          <span>추억 저장소</span>
        </div>
        <div class="title__menu">
          <div class="menu__about menu">About</div>
          <div class="menu__mongolia menu">Mongolia</div>
          <div class="menu__Vietnam menu">Vietnam</div>
        </div>
      </header>
      <section class="body">
        <div class="body__description">
          <div class="body__about description">
            <p>
              저의 추억들을 저장해놓는 페이지입니다. <br />
              앞으로 더 많은 페이지를 채워나갈 수 있으면 좋겠습니다. <br />
              즐겁게 봐주세요.
            </p>
          </div>
          <div class="body__mongolia description invisible"></div>
          <div class="body__vietnam description invisible"></div>
        </div>
      </section>
    </div>
  </body>
</html>
